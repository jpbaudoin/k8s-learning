name: CI

# Controls when the action will run.
on:
  # Triggers the workflow on push events but only for the main branch
  push:
    branches: [main]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:


# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  build_and_push_to_registry:
    name: Build and push Docker image to GitHub Packages
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repo
        uses: actions/checkout@v2

      - name: Login to GitHub Packages
        uses: docker/login-action@v1
        with:
          registry: docker.pkg.github.com
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Lowercase repository name
        run: |
          echo "REPO=${GITHUB_REPOSITORY,,}" >> $GITHUB_ENV
      
      - name: Short the sha to 7 characters only
        id: vars
        run: echo ::set-output name=tag::$(echo ${GITHUB_SHA::7})

      - name: Build and push to GitHub Packages - Sender
        uses: docker/build-push-action@v2
        with:
          context: ./dev/sender/
          file: ./dev/sender/Dockerfile
          push: true
          tags: docker.pkg.github.com/${{ env.REPO }}/sender:${{ steps.vars.outputs.tag }}

      - name: Build and push to GitHub Packages - Receiver
        uses: docker/build-push-action@v2
        with:
          context: ./dev/receiver
          file: ./dev/receiver/Dockerfile
          push: true
          tags: docker.pkg.github.com/${{ env.REPO }}/receiver:${{ steps.vars.outputs.tag }}

      - name: Build and push to GitHub Packages - Receiver2
        uses: docker/build-push-action@v2
        with:
          context: ./dev/receiver
          file: ./dev/receiver/Dockerfile
          push: true
          tags: docker.pkg.github.com/${{ env.REPO }}/receiver2:${{ steps.vars.outputs.tag }}
